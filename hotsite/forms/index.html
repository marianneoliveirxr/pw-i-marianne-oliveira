<!DOCTYPE html>
<html lang="pt-br">
<head>                                                                                                                                   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/hotsite/forms/css/style.css">
    <title>Cadastre-se aqui!</title>
</head>

<body class="body-style">
    <div class="container">
            <div class="form-image">
                    <img src="/hotsite/forms/img/undraw_undraw_undraw_undraw_sign_up_ln1s_-1-_s4bc_-1-_ee41_-1-_kf4d.svg">
            </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastre-se</h1> 
                    </div> 
                    <div class="botaologin"><br><br><br>
                        <button><a href="#">Entrar</a>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label><br>
                        <input class="square" id="firtname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <br>
                        <input id="number" type="tel" name="fone" placeholder="(xx) xxxx-xxxx)">
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <br>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <br>
                        <input id="password" type="password" name="password" placeholder="Defina uma senha" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <br>
                        <input id="Confirmpassword" type="password" name="password" placeholder="Defina uma senha" required>
                    </div>
                </div>
                <br>
                <div class="gender-inputs">
                    <div class="gender-inputs">
                        <h3>Gênero</h3>
                    </div>
                    
                    <div class="gender-group"> 
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-group"> 
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-group"> 
                        <input type="radio" id="none" name="gender">
                        <label  for="none">Não desejo identificar</label>
                    </div>

                    <div class="continue-bottom">
                        <button><a href="#">Continuar</button>
                    </div>
                </div>
            </div>

            
            </form>
        </div>
    </div>
</body>
</html>
